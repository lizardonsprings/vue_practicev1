<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

<!-- https://youtu.be/1GNsWa_EZdw?t=3304 currently up to here on video -->

<!-- nav bar gets injected from vue component-->

<!-- binding to :class a statement that applies appropriate css depending 
    on state of variable -->
    <nav 
        :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Vue</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <!-- using for loop below to generate nav menu 
                whatever is contained in the loop will be repeatedly generated
                in this case, multiple li elements - putting (page, index) in brackets
                loops both page and index
                the :key binding makes a unique identifier for each page
                in the pages array -->


                <li v-for="(page, index) in pages" class="nav-item" :key="index">

            <!-- on the title, need to use ` instead of ' when combining strings with
                a bound attribute (such as link.text)-->

            <!-- also binding a class via :class so that active page is applied to
                correct anchor tag -->
                    <a 
                        class="nav-link" 
                        :class="{active: activePage == index}"
                        aria-current="page" 
                        :href="page.link.url"
                        :title="`This link goes to the ${page.link.text} page.`"
                        @click.prevent="activePage = index"
                    >{{ page.link.text }}</a>
                    <!-- the above @click will set activePage to the relevant index -->
                </li>
            </ul>

            <form class="d-flex">
                <button 
                    class="btn btn-primary"
                    @click.prevent="changeTheme()"
                    >Toggle</button>
            </form>

        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

<script>

    // Must mount vue app to somewhere in the HTML

    Vue.createApp({

        // need to use computed  so that the properties/objects can be evaluated on the fly

        // computed: {
        //         navbarClasses() {
        //             return {
        //                 'navbar-light': !this.useDarkNavbar,  
        //                 'bg-light': !this.useDarkNavbar, 
        //                 'navbar-dark': this.useDarkNavbar,
        //                 'bg-dark': this.useDarkNavbar
        //             }
        //         }
        // },

        data() {
            return {

                // keeps track of active page, initialise to page 0

                activePage: 0, 
                theme: 'light',
                pages: [
                    {
                        link: {text: 'Home', url: 'index.html'},
                        pageTitle: 'Home Page',
                        content: 'This is the home content'
                    },
                    {
                        link: {text: 'About', url: 'about.html'},
                        pageTitle: 'About Page',
                        content: 'This is the about content'
                    },
                    {
                        link: {text: 'Contact', url: 'contact.html'},
                        pageTitle: 'Contact Page',
                        content: 'This is the contact content'
                    },
                ]
            };
        },
        methods: {
            changeTheme() {
                let theme = 'light'

                if (this.theme == 'light') {
                    theme = 'dark';
                }

                this.theme = theme;
            }
        }
    }).mount('body');
</script>
</body>
</html>
